<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input
                class="form-control search-form"
                type="search"
                placeholder="Enter a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                class="btn btn-primary searchBtn"
                type="submit"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row row-cols-1 row-cols-md-2 g-4 mainInfo">
          <div class="col">
            <div class="card-body default-location leftDiv">
              <h1 class="city" id="city"></h1>
              <div>
                <span class="lastUpdate">
                  Last updated: <span id="current-date">Day, Month, time</span>
                </span>
              </div>
              <div class="condition"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-body default-data rightDiv">
              <div class="temperature">
                <div class="temp">
                  <span class="tempNumber"> </span>
                  <span class="units">
                    <div>
                      <div class="celcius">Â°C</div>
                      <div>
                        <img class="weatherIcon" src="#" alt="" width="60" />
                      </div>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-start">
          <div class="row align-items-start">
            <div class="col-3 hourly">Daily</div>
            <div class="col-3 daily">Hourly</div>
            <div class="col-3 wind">Wind</div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast"></div>
      </div>
      <div class="footer">
        <span>
          <a
            href="https://github.com/Yara-AlH/my-weather-app"
            target="_blank"
            class="openSourceCode"
          >
            Open-source code</a
          >
          by Yara A. Hawari
        </span>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
