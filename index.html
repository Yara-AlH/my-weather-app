    <div class="container">
      <div class="weatherApp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input
                class="form-control search-form"
                type="search"
                placeholder="Enter a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                class="btn btn-primary searchBtn"
                type="submit"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row row-cols-1 row-cols-md-2 g-4 mainInfo">
          <div class="col">
            <div class="card-body default-location leftDiv">
              <h1 class="city" id="city"></h1>
              <div>
                <span class="lastUpdate">
                  Last updated: <span id="current-date">Day, Month, time</span>
                </span>
              </div>
              <div class="condition"></div>
            </div>
          </div>
          <div class="col">
            <div class="card-body default-data rightDiv">
              <div class="temperature">
                <div class="temp">
                  <span class="tempNumber"> </span>
                  <span class="units">
                    <div>
                      <a
                        href="#"
                        id="celsius-convert"
                        class="celsiusLink active"
                        >°C</a
                      >
                      |
                      <a href="#" id="fahrenheit-convert" class="fahrenheitLink"
                        >°F</a
                      >
                      <div>
                        <img class="weatherIcon" src="#" alt="" width="60" />
                      </div>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-start">
          <div class="row align-items-start">
            <div class="col-3 hourly">Daily</div>
            <div class="col-3 daily">Hourly</div>
            <div class="col-3 wind">Wind</div>
          </div>
        </div>
