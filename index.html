<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>CCity</h1>
      <p>Month day, year</p>

      <img
        src="https://icon-library.com/images/sunny-weather-icon/sunny-weather-icon-13.jpg"
        alt="sunny"
        width="90pxpx"
      />
      <div>
        <span class="condition">Condition</span>
        <span class="temperature">Temperature</span>
      </div>

      <div class="row align-items-start">
        <div class="col-4">Hourly</div>
        <div class="col-4">Daily</div>
        <div class="col-4">Wind</div>
      </div>
      <hr />

      <div class="row align-items-start">
        <div class="col">Now</div>
        <div class="col">Now+1</div>
        <div class="col">Now+2</div>
        <div class="col">Now+3</div>
        <div class="col">Now+4</div>
        <div class="col">Now+5</div>
        <div class="col">Now+6</div>
      </div>

      <div class="row align-items-start">
        <div class="col">image</div>
        <div class="col">image</div>
        <div class="col">image</div>
        <div class="col">image</div>
        <div class="col">image</div>
        <div class="col">image</div>
        <div class="col">image</div>
      </div>

      <div class="row align-items-start">
        <div class="col">TEMP</div>
        <div class="col">TEMP</div>
        <div class="col">TEMP</div>
        <div class="col">TEMP</div>
        <div class="col">TEMP</div>
        <div class="col">TEMP</div>
        <div class="col">TEMP</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
