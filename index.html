<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="containerMain">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <input
              class="searchInput"
              type="search"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input class="searchBtn" type="submit" value="Search" />
          </div>
        </div>
        <div class="mainInfo">
          <div class="leftDiv">
            <h1 id="city">City</h1>
            <div>
              <p>
                Last updated: <span id="current-date">Day, Month, time</span>
              </p>
            </div>

            <img
              src="https://icon-library.com/images/sunny-weather-icon/sunny-weather-icon-13.jpg"
              alt="sunny"
              width="90px"
            />
            <div class="condition">Condition</div>
          </div>
          <div class="rightDiv">
            <div class="temperature">21</div>
            <div class="units"><a href="#">°C</a> | <a href="#">°F</a></div>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col-2 hourly">Hourly</div>
          <div class="col-2 daily">Daily</div>
          <div class="col-2 wind">Wind</div>
        </div>

        <hr />

        <div class="row align-items-start">
          <div class="col">Now</div>
          <div class="col">Now+1</div>
          <div class="col">Now+2</div>
          <div class="col">Now+3</div>
          <div class="col">Now+4</div>
          <div class="col">Now+5</div>
          <div class="col">Now+6</div>
        </div>

        <div class="row align-items-start">
          <div class="col">image</div>
          <div class="col">image</div>
          <div class="col">image</div>
          <div class="col">image</div>
          <div class="col">image</div>
          <div class="col">image</div>
          <div class="col">image</div>
        </div>

        <div class="row align-items-start">
          <div class="col">TEMP</div>
          <div class="col">TEMP</div>
          <div class="col">TEMP</div>
          <div class="col">TEMP</div>
          <div class="col">TEMP</div>
          <div class="col">TEMP</div>
          <div class="col">TEMP</div>
        </div>
      </div>
    </div>
    <p class="footer">
      <a href="#" class="openSourceCode">Open-source code</a> by Yara A. Hawari
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
